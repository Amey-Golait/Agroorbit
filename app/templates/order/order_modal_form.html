<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <form id="orderForm">
        <div class="modal-header bg-primary">
          <h5 class="modal-title" id="orderModalLabel">Add Order</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="order_id" name="order_id">

          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="customer_id">Customer</label>
                <select class="form-control" id="customer_id" name="customer_id" required>
                  <option value="">Select Customer</option>
                </select>
              </div>
              <div class="form-group mb-3">
                <label>Products & Quantities</label>
                <div id="productContainer">
                  <!-- Product + quantity rows added here dynamically -->
                </div>
                <button type="button" id="addProductRowBtn" class="btn btn-sm btn-secondary mt-2">Add Product</button>
              </div>
              <div class="form-group mb-3">
                <label>Payment Status</label>
                <select class="form-control" id="payment_status" name="payment_status">
                  <option value="pending">Pending</option>
                  <option value="paid">Paid</option>
                  <option value="failed">Failed</option>
                </select>
              </div>
              <div class="form-group mb-3">
                <label>Order Status</label>
                <select class="form-control" id="order_status" name="order_status">
                  <option value="pending">Pending</option>
                  <option value="processing">Processing</option>
                  <option value="shipped">Shipped</option>
                  <option value="delivered">Delivered</option>
                  <option value="cancelled">Cancelled</option>
                </select>
              </div>
              <div class="form-group mb-3">
                <label>Payment Mode</label>
                <select class="form-control" id="payment_mode" name="payment_mode">
                  <option value="cash">Cash</option>
                  <option value="card">Card</option>
                  <option value="upi">UPI</option>
                  <option value="net_banking">Net Banking</option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group mb-3">
                <label>Delivery Date</label>
                <input type="date" class="form-control" id="delivery_date" name="delivery_date">
              </div>
              <div class="form-group mb-3">
                <label>Tax (%)</label>
                <input type="number" step="0.01" class="form-control" id="tax_percent" name="tax_percent">
              </div>
              <div class="form-group mb-3">
                <label>Discount</label>
                <input type="number" step="0.01" class="form-control" id="discount" name="discount">
              </div>
              <div class="form-group mb-3">
                <label>Discount Type</label>
                <input type="text" class="form-control" id="discount_type" name="discount_type">
              </div>
              <div class="form-group mb-3">
                <label>Shipping Charge</label>
                <input type="number" step="0.01" class="form-control" id="shipping_charge" name="shipping_charge">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Order</button>
        </div>
      </form>
    </div>
  </div>
</div>
