<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/adminlte/plugins/fontawesome-free/css/all.min.css">
  <!-- AdminLTE -->
  <link rel="stylesheet" href="/static/adminlte/dist/css/adminlte.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="/static/adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="/static/adminlte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <!-- Toastr (Optional Notifications) -->
  <link rel="stylesheet" href="/static/adminlte/plugins/toastr/toastr.min.css">
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


  {% block head %}{% endblock %}
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links (You can add toggle/sidebar etc. here) -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/customers/ui"><i class="fas fa-users mr-1"></i>Customers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/staff/ui"><i class="fas fa-user-tie mr-1"></i>Staff</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="/products/ui"><i class="fas fa-user-tie mr-1"></i>Products</a>
      </li>
       </li>
       <li class="nav-item">
        <a class="nav-link" href="/orders/ui"><i class="fas fa-user-tie mr-1"></i>Orders</a>
      </li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">
      <i class="fas fa-cogs ml-2 mr-2"></i>
      <span class="brand-text font-weight-light">Admin Panel</span>
    </a>

    <!-- Sidebar Menu -->
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
          <li class="nav-item">
            <a href="/customers/ui" class="nav-link">
              <i class="nav-icon fas fa-users"></i>
              <p>Customers</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/staff/ui" class="nav-link">
              <i class="nav-icon fas fa-user-tie"></i>
              <p>Staff</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/products/ui" class="nav-link">
              <i class="nav-icon fas fa-users"></i>
              <p>Products</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/orders/ui" class="nav-link">
              <i class="nav-icon fas fa-users"></i>
              <p>Orders</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Main Content Wrapper -->
  <div class="content-wrapper p-3">
    {% block content %}{% endblock %}
  </div>

  <!-- Optional Footer -->
  <!-- <footer class="main-footer text-center">
    <strong>&copy; 2025 Your Company</strong>
  </footer> -->

</div> <!-- ./wrapper -->

<!-- Core JS -->
<script src="/static/adminlte/plugins/jquery/jquery.min.js"></script>
<script src="/static/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/adminlte/dist/js/adminlte.min.js"></script>

<!-- DataTables -->
<script src="/static/adminlte/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/static/adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/static/adminlte/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/static/adminlte/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>

<!-- Toastr -->
<script src="/static/adminlte/plugins/toastr/toastr.min.js"></script>
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


<!-- Page-specific JS -->
{% block scripts %}{% endblock %}

</body>
</html>
