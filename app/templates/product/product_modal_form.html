<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="productForm" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="product_id" name="product_id">
          <div class="row">
            <div class="col-md-6">
              <!-- Add key fields -->
              <div class="mb-3"><label>Name</label><input type="text" name="product_name" id="product_name" class="form-control" required></div>
              <div class="mb-3"><label>Code</label><input type="text" name="product_code" id="product_code" class="form-control"></div>
              <div class="mb-3"><label>Category</label><input type="text" name="category" id="category" class="form-control"></div>
              <div class="mb-3"><label>Brand</label><input type="text" name="brand" id="brand" class="form-control"></div>
            </div>
            <div class="col-md-6">
              <div class="mb-3"><label for="unit_price">Unit Price</label><input type="number" step="0.01" name="unit_price" id="unit_price" class="form-control"></div>
              <div class="mb-3"><label for="box_price">Box Price</label><input type="number" step="0.01" name="box_price" id="box_price" class="form-control"></div>
              <div class="mb-3"><label for="cash_on_delivery">Cash on Delivery</label><select name="cash_on_delivery" id="cash_on_delivery" class="form-control"><option value="1">Yes</option><option value="0">No</option></select> </div>
              <div class="mb-3"><label for="published">Published</label><select name="published" id="published" class="form-control"><option value="1">Yes</option><option value="0">No</option></select></div>
            </div>
          </div>
          <!-- You can add more fields below as needed -->
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
